<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printventory Beta Release</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KJ2X0SQYQV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KJ2X0SQYQV');
</script>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Printventory Logo" class="logo">
        </header>
        <h1>Download Printventory Beta</h1>
        <div class="download-section">
            <div class="warning-box">
                <p>⚠️ These are pre-release builds. Use at your own risk.</p>
                <p>Join our <a href="https://discord.com/invite/JXcZHT77ua" class="discord-link">Discord community</a> for beta testing feedback and support!</p>
            </div>
            <div class="version-info" id="version-info">
                <p>Version <span id="version-number" class="version-number">Loading...</span></p>
            </div>
            <div class="download-buttons">
                <a href="#" id="download-win" class="download-button">
                    <img src="win.png" alt="Windows logo">
                    Download Beta for Windows
                </a>
                <a href="#" id="download-mac" class="download-button">
                    <img src="mac.png" alt="macOS logo">
                    Download Beta for MacOS
                </a>
            </div>
            <div class="changelog-section">
                <h2>Latest Changes</h2>
                <div class="changelog-content" id="changelog-content">
                    Loading changelog...
                </div>
            </div>
        </div>
        <footer>
            <p>Join the discussion</p>
            <a href="https://discord.com/invite/JXcZHT77ua" target="_blank">
                <img src="discord.svg" alt="Join our Discord" style="height: 30px;">
            </a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('beta.version')
            .then(response => response.text())
            .then(version => {
                document.getElementById('version-number').textContent = version.trim();
            })
            .catch(error => {
                document.getElementById('version-number').textContent = 'Version information unavailable';
                console.error('Error fetching version:', error);
            });
    </script>
    <script>
        fetch('beta.change')
            .then(response => response.text())
            .then(changelog => {
                const changelogContent = document.getElementById('changelog-content');
                changelogContent.innerHTML = marked.parse(changelog);
            })
            .catch(error => {
                document.getElementById('changelog-content').innerHTML = 'Changelog unavailable';
                console.error('Error fetching changelog:', error);
            });
    </script>
    <script>
        // Dynamically update download links for beta release.
        fetch('win.beta')
            .then(response => response.text())
            .then(url => {
                document.getElementById('download-win').href = url.trim();
            })
            .catch(error => {
                console.error('Error fetching Windows beta download URL:', error);
            });

        fetch('mac.beta')
            .then(response => response.text())
            .then(url => {
                document.getElementById('download-mac').href = url.trim();
            })
            .catch(error => {
                console.error('Error fetching Mac beta download URL:', error);
            });
    </script>


</body>
</html>
