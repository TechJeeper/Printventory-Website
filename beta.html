<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printventory Beta Release</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-KJ2X0SQYQV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KJ2X0SQYQV');
</script>
  
<body>
    <div class="container">

        <h1>Download Printventory Beta</h1>
        <div class="download-section">
            <div class="warning-box">
                <p>⚠️ These are pre-release builds. Use at your own risk.</p>
                <p>Join our <a href="https://discord.com/invite/JXcZHT77ua" class="discord-link">Discord community</a> for beta testing feedback and support!</p>
            </div>
            <div class="version-info" id="version-info">
                <p>Version <span id="version-number" class="version-number">Loading...</span></p>
            </div>
            <div class="download-buttons">
                <a href="https://printventory.techjeeper.com/" id="win-download" class="download-button">
                    <img src="win.png" alt="Windows logo">
                    Download Beta for Windows
                </a>
                <a href="https://printventory.techjeeper.com/" id="mac-download" class="download-button">
                    <img src="mac.png" alt="macOS logo">
                    Download Beta for MacOS
                </a>
            </div>
            <script>
                async function fetchDownloadLinks() {
                    try {
                        const winResponse = await fetch('win.beta');
                        const macResponse = await fetch('mac.beta');
                        if (!winResponse.ok || !macResponse.ok) throw new Error('Failed to fetch download links');
                        
                        const winFilename = await winResponse.text();
                        const macFilename = await macResponse.text();
                        
                        document.getElementById('win-download').href = `https://printventory.techjeeper.com/${winFilename.trim()}`;
                        document.getElementById('mac-download').href = `https://printventory.techjeeper.com/${macFilename.trim()}`;
                    } catch (error) {
                        console.error('Error fetching download links:', error);
                    }
                }
                fetchDownloadLinks();
            </script>
        </div>
    </div>
    <script>
        async function fetchVersion() {
            try {
                const response = await fetch('beta.version');
                if (!response.ok) throw new Error('Failed to fetch version');
                const version = await response.text();
                document.getElementById('version-number').textContent = version.trim() || 'Version information unavailable';
            } catch (error) {
                console.error('Error fetching version:', error);
                document.getElementById('version-number').textContent = 'Version information unavailable';
            }
        }
        fetchVersion();
    </script>


</body>
</html>
